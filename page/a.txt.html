<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Full Ekran Iframe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .iframe-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%; 
      overflow: hidden;
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="iframe-container">
    <iframe src="agile.html"></iframe>
  </div>

</body>
</html>
